<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Emby Media Browser</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
                Ember
            </div>
            <div class="navbar-nav" id="main-nav">
                <a href="#" class="active" data-section="resume" onclick="app.switchSection('resume')">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <span>Resume</span>
                </a>
                <a href="#" data-section="favorites" onclick="app.switchSection('favorites')">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    <span>Favorites</span>
                </a>
                <a href="#" data-section="libraries" onclick="app.switchSection('libraries')">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Libraries</span>
                </a>
            </div>
            <div class="navbar-actions">
                <button class="btn btn-ghost btn-icon" onclick="app.toggleSearch()" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="btn btn-ghost btn-icon" onclick="app.openServerModal()" title="Servers">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </button>
                <button class="theme-toggle" onclick="app.toggleTheme()" title="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar" id="search-bar" style="display: none;">
        <div class="container">
            <div class="search-input-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Search movies, series, episodes..." onkeyup="app.handleSearch(event)">
                <button class="search-close" onclick="app.toggleSearch()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb" style="display: none;">
                <a href="#" onclick="app.goHome()">Home</a>
                <span class="breadcrumb-separator">/</span>
                <span id="breadcrumb-current">Current</span>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                </svg>
                <p>No items found</p>
                <p class="text-sm text-muted" id="empty-state-hint">Try a different search or check your server connection</p>
            </div>

            <!-- Media Grid -->
            <div class="media-grid" id="media-grid"></div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn btn-secondary" id="prev-btn" onclick="app.prevPage()">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Previous
                </button>
                <span class="pagination-info" id="pagination-info">Page 1 of 10</span>
                <button class="btn btn-secondary" id="next-btn" onclick="app.nextPage()">
                    Next
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-inner">
            <div class="status-item" id="server-status">
                <span class="status-dot"></span>
                <span id="server-name">No server</span>
            </div>
            <div class="status-item" id="latency-status">
                <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="latency">--</span>
            </div>
            <div class="status-item" id="mpv-status">
                <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span id="mpv-text">Checking...</span>
            </div>
        </div>
    </div>

    <!-- Server Modal -->
    <div class="modal" id="server-modal" style="display: none;">
        <div class="modal-overlay" onclick="app.closeServerModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Server Management</h2>
                <button class="btn btn-ghost btn-icon" onclick="app.closeServerModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="server-list" id="server-list"></div>
                <div class="server-form" id="server-form" style="display: none;">
                    <h3 id="server-form-title">Add Server</h3>
                    <div class="form-group">
                        <label for="server-name-input">Name</label>
                        <input type="text" id="server-name-input" placeholder="e.g. HomeNAS Main">
                    </div>
                    <div class="form-group">
                        <label for="server-url-input">URL</label>
                        <input type="url" id="server-url-input" placeholder="http://your-server:8096">
                    </div>
                    <div class="form-group">
                        <label for="server-username-input">Username</label>
                        <input type="text" id="server-username-input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="server-password-input">Password</label>
                        <input type="password" id="server-password-input" placeholder="Password">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="app.cancelServerEdit()">Cancel</button>
                        <button class="btn btn-primary" onclick="app.saveServer()">Save</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="server-modal-footer">
                <button class="btn btn-primary" onclick="app.showServerForm()">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Server
                </button>
                <button class="btn btn-secondary" onclick="app.pingServers()">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Test Latency
                </button>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal modal-fullscreen" id="player-modal" style="display: none;">
        <div class="modal-overlay" onclick="app.closePlayer()"></div>
        <div class="modal-content">
            <div class="player-header">
                <h3 id="player-title">Now Playing</h3>
                <div class="player-actions">
                    <button class="btn btn-ghost btn-icon" onclick="app.toggleFavoriteCurrent()" id="player-fav-btn" title="Favorite">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-icon" onclick="app.closePlayer()" title="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="player-body">
                <!-- Video Container with Poster & Play Button -->
                <div id="video-container" class="video-container">
                    <div class="video-poster" id="video-poster">
                        <img id="poster-image" src="" alt="Poster">
                        <div class="video-poster-overlay">
                            <button class="btn-play-main" onclick="app.startBrowserPlay()" title="浏览器播放">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <video id="video-player" controls></video>
                </div>
                
                <!-- External Players Bar -->
                <div class="external-players-bar" id="external-players-bar">
                    <div class="external-players-label">外部播放器</div>
                    <div class="external-players-list">
                        <button class="player-btn" id="mpv-btn" onclick="app.startMPVPlay()" title="MPV 播放">
                            <div class="player-btn-icon mpv-icon">
                                <!-- MPV Official Logo: Equilateral triangle pointing right -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor">
                                    <path d="M4 2 L28 16 L4 30 Z"/>
                                </svg>
                            </div>
                            <span class="player-btn-name">MPV</span>
                        </button>
                        <button class="player-btn player-btn-series" id="mpv-series-btn" onclick="app.toggleSeriesOptions(event)" title="MPV 播放选项">
                            <div class="player-btn-icon mpv-icon">
                                <!-- MPV Official Logo: Equilateral triangle pointing right -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor">
                                    <path d="M4 2 L28 16 L4 30 Z"/>
                                </svg>
                            </div>
                            <span class="player-btn-name">整部剧</span>
                            <div class="player-btn-menu" id="series-play-menu">
                                <div class="player-menu-item" onclick="app.startMPVPlaySeries(false)">
                                    <span>从当前集播放</span>
                                </div>
                                <div class="player-menu-item" onclick="app.startMPVPlaySeries(true)">
                                    <span>从第一集播放</span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="player-footer">
                <div class="player-info" id="player-info"></div>
                <div class="player-subtitles" id="player-subtitles"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/static/app.js"></script>
</body>
</html>
